            <div class = "jumbotron">
                <h1>Number of Visitors</h1>
            </div>
            <p class = "pheading">
                Compare the number of people who visited each of the national parks featured on this website by looking at the 
                graph shown below. 
            </p>
            <br>
            <canvas id = "myChart" style = "width:100%; max-width:800px"></canvas>
            <script>
                var xValues = ["Yellowstone", "Yosemite", "Grand Canyon", "Glacier", "Zion", "Sequoia"];
                var yValues = [4.02, 4.42, 5.97, 3.05, 4.49, 1.2];
                var barColors = ["red", "green", "blue", "orange", "brown"];

                new Chart("myChart", {
                type: "bar",
                data: {
                    labels: xValues,
                    datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                    }]
                },
                options: {
                    legend: {display: false},
                    title: {
                    display: true,
                    text: "Number of Visiters in Millions in 2019"
                    }
                }
                });
            </script>
