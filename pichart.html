            <p class = "pheading">
                Compare the area in square miles of the national parks featured in this website by looking at the pi chart
                shown below.
            </p>
            
            <div id = "piechart"></div>
            <script class = "pichart" type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
                google.charts.load('current', {'packages':['corechart']});
                google.charts.setOnLoadCallback(drawChart);
    
                function drawChart() {
                    var data = google.visualization.arrayToDataTable([
                        ['National Parks', 'Area in Square Miles'],
                        ['Yellowstone', 3471],
                        ['Yosemite', 1169],
                        ['Grand Canyon', 1902],
                        ['Glacier', 3307],
                        ['Zion', 229],
                        ['Sequoia', 631]
                    ]);
    
                    var options = {'title':'Area of National Parks in Square Miles', 'width':1300, 'height':450};
    
                    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                    chart.draw(data, options);
                }
            </script>
